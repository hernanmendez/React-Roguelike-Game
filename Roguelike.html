<!DOCTYPE html>
<html>
    <head>
        <style>
       body {
           padding: 0;
           margin: 0;
       }
       .game {
           height: 100cm;
           width: 100cm;
           position: absolute;
           top: 0;
           background-color: #999;
           left: 0;
       }
       .wrap{
       overflow: hidden;
       border: 2px dashed black;
       position: absolute;
       top: 20%;
       right: 5%;
       width: 90%;
       height: 75%;
       z-index: 1;
       }
       html {
           font-size: 17px;
       }
       #anouncement{
           display: none;
       }
       #chooseLevel{
           display: none;
           width: 100%;
            height: 100%;
            background-image: -webkit-gradient(linear, left top, left bottom, from(rgb(0,0,0)), to(rgb(200,0,0)));
            background-image: -webkit-linear-gradient(top, rgb(0,0,0), rgb(200,0,0));
            background-image: -moz-linear-gradient(top, rgb(0,0,0), rgb(200,0,0));
            background-image: linear-gradient(to bottom, rgb(0,0,0), rgb(200,0,0)); 
            position: fixed;
            top: 0;
            z-index: 15;
       }
       #chooseLevel > div{
           padding: 15px;
           border-radius: 9px;
           background-color: #999;
           margin: 20px;
       }
       #chooseLevel > div > p{
           float: left;
       }
       br{
           clear: left;
       }
       #addArea{
           display: none;
       }
       #controls{
           display: inline-block;
       }
       #addArea{
           display: none;
           width: 100%;
            height: 100%;
            background-image: -webkit-gradient(linear, left top, left bottom, from(rgb(0,0,0)), to(rgb(200,0,0)));
            background-image: -webkit-linear-gradient(top, rgb(0,0,0), rgb(200,0,0));
            background-image: -moz-linear-gradient(top, rgb(0,0,0), rgb(200,0,0));
            background-image: linear-gradient(to bottom, rgb(0,0,0), rgb(200,0,0)); 
            position: fixed;
            top: 0;
            color: white;
            z-index: 13;
       }
        </style>
    </head>
    <body>
        <div id="anouncement"></div>
        <div id="app"></div>
        <script src="bundle.js"></script>
    </body>
</html>
